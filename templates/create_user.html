{% extends 'users.html' %}

{% block content %}
<h1>Create</h1>
<form action="{{url_for('create_user')}}" method="POST">
  <div class='form-group'>
    <label for="avatar_url">Avatar URL</label>
    <input type="text" class='form-control' name='avatar_url' id='avatarURL' placeholder="Avatar URL">
  </div>
  <div class='form-group'>
    <label for="firstName">First Name</label>
    <input type="text" class='form-control' name='first_name' id='firstName' placeholder='First Name'>
  </div>
  <div class='form-group'>
    <label for="lastNmae">Last Name</label>
    <input type="text" class='form-control' name='last_name' id='lastName' placeholder='Last Name'>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id='email' name='email' aria-describedby="emailHelp" placeholder="Email">
  </div>

  <div class='form-group'>
    <label for="lastNmae">Credit Card Number</label>
    <input type="text" class='form-control' id='cc_number' name='cc_number' placeholder='Credit Card Number'>
  </div>

  <div class='form-group'>
    <select class="form-inline" name='gender'>
      <option selected value="Male">Male</option>
      <option value="Female">Female</option>
    </select>

  </div>

  <button type="submit" class="btn btn-warning btn-sm">Create This User!</button>

</form>
<div class='mt-3'>
  <a href="{{url_for('show_all_users')}}">
    <button class='btn btn-primary btn-sm'>Go back</button>
  </a>
</div>
{% endblock %}
